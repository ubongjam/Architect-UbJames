<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Submit Feedback</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
    <link rel="stylesheet" href="assets/site.css"/>
    </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden max-w-[480px] mx-auto border-x border-slate-200 dark:border-slate-800">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Submit Feedback</h2>
</div>
<div class="flex-1 overflow-y-auto pb-24">
<!-- Header Info -->
<div class="px-4 py-6">
<p class="text-slate-500 dark:text-slate-400 text-sm">Help us improve our structural tools. If you found a calculation error or have a feature request, let us know below.</p>
</div>
<!-- TextField: Feedback Type Dropdown -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Feedback Type</p>
<div class="relative">
<select class="form-input flex w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#314d68] bg-white dark:bg-[#182634] h-14 placeholder:text-slate-400 dark:placeholder:text-[#90adcb] p-[15px] text-base font-normal leading-normal">
<option value="feature">Feature Request</option>
<option value="ux">User Experience</option>
<option value="error">Calculation Error</option>
<option value="other">Other</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</label>
</div>
<!-- TextField: Description -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-900 dark:text-white text-base font-medium leading-normal pb-2">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-[#314d68] bg-white dark:bg-[#182634] min-h-36 placeholder:text-slate-400 dark:placeholder:text-[#90adcb] p-[15px] text-base font-normal leading-normal" placeholder="Describe the issue or feature request in detail..."></textarea>
</label>
</div>
<!-- SingleButton: Attach Screenshot -->
<div class="flex px-4 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 flex-1 bg-slate-200 dark:bg-[#223649] text-slate-900 dark:text-white gap-2 transition-colors hover:bg-slate-300 dark:hover:bg-[#2d465d] text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
<span class="truncate">Attach Screenshot</span>
</button>
</div>
<!-- ListItem: Email Toggle -->
<div class="mt-4">
<div class="flex items-center gap-4 bg-transparent px-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">mail</span>
</div>
<p class="text-slate-900 dark:text-white text-sm font-medium leading-tight flex-1">Receive email updates on this request</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-slate-300 dark:bg-[#223649] p-0.5 transition-colors has-[:checked]:bg-primary">
<input checked="" class="invisible absolute peer" type="checkbox"/>
<div class="h-[27px] w-[27px] rounded-full bg-white shadow-md transition-all translate-x-0 peer-checked:translate-x-5"></div>
</label>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Button -->
<div class="fixed bottom-0 w-full max-w-[480px] p-4 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all">
<span class="truncate">Send Feedback</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
<script src="assets/nav-loader.js"></script>
</body></html>
